<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laserlink - Comunicação Visual e Premiações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="w-full">
        <!-- Top Bar -->
        <div class="bg-[#272343] text-white text-sm">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <!-- Promo Message -->
                <div class="flex items-center space-x-2 opacity-70">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Frete grátis em pedidos acima de R$ 200</span>
                </div>
                
                <!-- Top Actions -->
                <div class="flex items-center space-x-4 opacity-70 text-xs">
                    <select class="bg-transparent border-none outline-none cursor-pointer">
                        <option>Português</option>
                        <option>English</option>
                    </select>
                    <a href="#" class="hover:text-white/90 transition">Faqs</a>
                    <div class="flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke-width="1.5"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01"/>
                        </svg>
                        <span>Precisa de Ajuda?</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Header -->
        <div class="bg-[#F0F2F3] py-4">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between gap-8">
                    <!-- Logo -->
                    <a href="/" class="flex items-center space-x-2 group">
                        <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
                            <path d="M10 18.5L13.333 21.833L16.667 18.5" stroke="#FF383C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="text-2xl font-bold text-[#272343] group-hover:text-[#007580] transition">LaserLink</span>
                    </a>

                    <!-- Search Bar -->
                    <div class="flex-1 max-w-2xl">
                        <form action="/search" method="GET" class="relative">
                            <input 
                                type="text" 
                                name="q"
                                placeholder="Buscar produtos..." 
                                class="w-full bg-white border border-[#E1E3E6] rounded-lg px-4 py-2.5 pr-12 outline-none text-[#272343] text-sm placeholder:text-[#9A9CAA] focus:border-[#007580] focus:ring-2 focus:ring-[#007580]/20 transition"
                            />
                            <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#272343] hover:text-[#007580] transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="11" cy="11" r="8" stroke-width="1.5"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35"/>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <!-- Cart & Actions -->
                    <div class="flex items-center space-x-4">
                        <!-- Wishlist -->
                        <a href="/wishlist" class="text-[#636270] hover:text-[#007580] transition relative" title="Lista de Desejos">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </a>

                        <!-- User Account -->
                        <a href="/account" class="text-[#636270] hover:text-[#007580] transition" title="Minha Conta">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.429" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </a>

                        <!-- Cart Button -->
                        <a href="/cart" class="bg-white rounded-lg px-4 py-2.5 flex items-center space-x-2 hover:shadow-lg transition group">
                            <svg class="w-5 h-5 text-[#272343] group-hover:text-[#007580] transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2m0 0L7 13h10l4-8H5.4z"/>
                                <circle cx="9" cy="20" r="1" stroke-width="1.5"/>
                                <circle cx="17" cy="20" r="1" stroke-width="1.5"/>
                            </svg>
                            <span class="text-[#272343] font-medium group-hover:text-[#007580] transition">Carrinho</span>
                            <span class="bg-[#007580] text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center group-hover:scale-110 transition">2</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="bg-white border-t border-[#E1E3E6] shadow-sm">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between py-3">
                    <!-- Left: Categories + Menu -->
                    <div class="flex items-center space-x-6">
                        <!-- All Categories Dropdown -->
                        <button class="flex items-center space-x-2 text-white bg-[#272343] px-6 py-2.5 rounded-md hover:bg-[#1a1829] transition group">
                            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                            <span class="font-medium">Todas Categorias</span>
                        </button>
                        
                        <!-- Navigation Links -->
                        <div class="flex items-center space-x-8">
                            <a href="/" class="text-[#007580] font-medium hover:text-[#005f66] transition relative after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-[#007580]">Home</a>
                            <a href="/shop" class="text-[#636270] hover:text-[#272343] font-medium transition">Loja</a>
                            <a href="/products" class="text-[#636270] hover:text-[#272343] font-medium transition">Produtos</a>
                            <a href="/pages" class="text-[#636270] hover:text-[#272343] font-medium transition">Páginas</a>
                            <a href="/about" class="text-[#636270] hover:text-[#272343] font-medium transition">Sobre</a>
                        </div>
                    </div>

                    <!-- Contact Info -->
                    <div class="flex items-center space-x-2 text-[#636270] text-sm">
                        <span>Contato:</span>
                        <a href="tel:+5511999999999" class="text-[#272343] font-medium hover:text-[#007580] transition">(11) 9 9999-9999</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
